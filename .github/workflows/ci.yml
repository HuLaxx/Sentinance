# ============================================
# SENTINANCE CI/CD - MAIN WORKFLOW
# ============================================
# Triggers on push and pull requests
# Runs tests, builds, and deploys

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ==========================================
  # BACKEND TESTS
  # ==========================================
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sentinance_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linter (Ruff)
        working-directory: apps/api
        run: |
          pip install ruff
          ruff check .
        continue-on-error: true

      - name: Run type checker (MyPy)
        working-directory: apps/api
        run: |
          pip install mypy
          mypy . --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sentinance_test
          REDIS_URL: redis://localhost:6379
        run: |
          pip install pytest pytest-asyncio pytest-cov
          pytest -v --cov=. --cov-report=xml
        continue-on-error: true

  # ==========================================
  # FRONTEND TESTS
  # ==========================================
  test-web:
    name: Test Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Run linter
        working-directory: apps/web
        run: npm run lint
        continue-on-error: true

      - name: Run type check
        working-directory: apps/web
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build application
        working-directory: apps/web
        run: npm run build

  # ==========================================
  # BUILD DOCKER IMAGES
  # ==========================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-api, test-web]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          push: false
          tags: sentinance-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web Image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          push: false
          tags: sentinance-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # DEPLOY TO KUBERNETES
  # ==========================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml

      - name: Deploy to Kubernetes
        run: |
          export IMAGE_TAG=${{ github.sha }}
          envsubst < infra/k8s/api.yaml | kubectl apply -f -
          envsubst < infra/k8s/web.yaml | kubectl apply -f -
          kubectl rollout status deployment/api -n sentinance --timeout=120s
          kubectl rollout status deployment/web -n sentinance --timeout=120s

