apiVersion: v1
kind: ConfigMap
metadata:
  name: sentinance-config
  namespace: sentinance
data:
  # Redis
  REDIS_URL: "redis://redis:6379"
  
  # Qdrant Vector DB
  QDRANT_URL: "http://qdrant:6333"
  
  # Kafka
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  
  # API Settings
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  LOG_LEVEL: "info"
  
  # Frontend
  NEXT_PUBLIC_API_URL: "http://api:8000"
  NEXT_PUBLIC_WS_URL: "ws://api:8000/ws/prices"
---
apiVersion: v1
kind: Secret
metadata:
  name: sentinance-secrets
  namespace: sentinance
  annotations:
    # IMPORTANT: Replace placeholder values before production deployment
    # Generate JWT_SECRET: openssl rand -hex 32
    # Get GEMINI_API_KEY from: https://aistudio.google.com/apikey
type: Opaque
stringData:
  # JWT Secret - MUST CHANGE IN PRODUCTION
  JWT_SECRET: "CHANGE_ME_openssl_rand_hex_32"
  
  # Database
  POSTGRES_PASSWORD: "CHANGE_ME_strong_password"
  DATABASE_URL: "postgresql+asyncpg://sentinance:CHANGE_ME@postgres:5432/sentinance"
  
  # API Keys - ADD YOUR REAL KEYS
  GEMINI_API_KEY: "CHANGE_ME_your_gemini_api_key"
  
  # Groq AI (Fast inference)
  GROQ_API_KEY: "CHANGE_ME_your_groq_api_key"
  GROQ_MODEL: "llama-3.3-70b-versatile"
