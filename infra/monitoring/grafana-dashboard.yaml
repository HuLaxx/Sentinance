apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: sentinance
  labels:
    grafana_dashboard: "1"
data:
  sentinance-overview.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "reqps"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "legend": {
              "calcs": ["mean", "max"],
              "displayMode": "table",
              "placement": "bottom"
            }
          },
          "targets": [
            {
              "expr": "rate(sentinance_http_requests_total[5m])",
              "legendFormat": "{{method}} {{endpoint}}",
              "refId": "A"
            }
          ],
          "title": "HTTP Request Rate",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisCenteredZero": false,
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineWidth": 2
              },
              "unit": "s"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "id": 2,
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(sentinance_http_request_duration_seconds_bucket[5m]))",
              "legendFormat": "p95 {{endpoint}}",
              "refId": "A"
            }
          ],
          "title": "Request Latency (p95)",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 50},
                  {"color": "red", "value": 100}
                ]
              }
            }
          },
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 0,
            "y": 8
          },
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            }
          },
          "targets": [
            {
              "expr": "sentinance_websocket_connections_active",
              "refId": "A"
            }
          ],
          "title": "Active WebSocket Connections",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null}
                ]
              }
            }
          },
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 6,
            "y": 8
          },
          "id": 4,
          "targets": [
            {
              "expr": "sum(rate(sentinance_price_updates_total[5m]))",
              "refId": "A"
            }
          ],
          "title": "Price Updates/sec",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null}
                ]
              }
            }
          },
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 12,
            "y": 8
          },
          "id": 5,
          "targets": [
            {
              "expr": "sum(rate(sentinance_ai_requests_total[5m]))",
              "refId": "A"
            }
          ],
          "title": "AI Requests/sec",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null}
                ]
              }
            }
          },
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 18,
            "y": 8
          },
          "id": 6,
          "targets": [
            {
              "expr": "sum(rate(sentinance_alerts_triggered_total[1h]))",
              "refId": "A"
            }
          ],
          "title": "Alerts Triggered (1h)",
          "type": "stat"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["sentinance"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Sentinance Overview",
      "uid": "sentinance-overview",
      "version": 1
    }
