# ============================================
# SENTINANCE LOCAL DEVELOPMENT ENVIRONMENT
# ============================================
# 
# Usage:
#   docker-compose up -d      # Start all services
#   docker-compose down       # Stop all services
#   docker-compose logs -f    # View logs
#
# Services:
#   - PostgreSQL (port 5432)  - Main database
#   - Redis (port 6379)       - Caching & pub/sub
#   - Redpanda (port 9092)    - Kafka-compatible streaming
#   - Qdrant (port 6333)      - Vector database

version: '3.8'

services:
  # ================================
  # PostgreSQL - Main Database
  # ================================
  # WHY PostgreSQL?
  # - ACID compliant for financial data
  # - pgvector extension for embeddings
  # - TimescaleDB for time-series optimization
  postgres:
    image: postgres:16-alpine
    container_name: sentinance-postgres
    environment:
      POSTGRES_USER: sentinance
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sentinance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinance"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # Redis - Caching & Pub/Sub
  # ================================
  # WHY Redis?
  # - Sub-millisecond response times
  # - Pub/sub for real-time alerts
  # - Sorted sets for rate limiting
  redis:
    image: redis:7-alpine
    container_name: sentinance-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # Redpanda - Kafka-Compatible Streaming
  # ================================
  # WHY Redpanda over Kafka?
  # - 10x faster startup (no JVM)
  # - Kafka API compatible
  # - Lower resource usage for local dev
  # - Built-in Schema Registry
  redpanda:
    image: redpandadata/redpanda:v24.1.1
    container_name: sentinance-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
    ports:
      - "18081:18081"  # Schema Registry
      - "18082:18082"  # HTTP Proxy
      - "19092:19092"  # Kafka API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy:.*true'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # Redpanda Console - Kafka UI
  # ================================
  # Visual dashboard for Kafka topics
  redpanda-console:
    image: redpandadata/console:v2.4.3
    container_name: sentinance-console
    depends_on:
      - redpanda
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: "true"
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081

  # ================================
  # Qdrant - Vector Database
  # ================================
  # WHY Qdrant?
  # - Open-source, self-hosted
  # - Fast similarity search for embeddings
  # - No cloud costs
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: sentinance-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  redpanda_data:
  qdrant_data:
