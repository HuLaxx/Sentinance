# Pytest configuration for Sentinance API tests

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --cov=. --cov-report=term-missing --cov-report=html
filterwarnings =
    ignore::DeprecationWarning
asyncio_mode = auto

[coverage:run]
source = .
omit = 
    tests/*
    __pycache__/*
    venv/*
    .venv/*
    migrations/*
    *_test.py
