version: '3.8'

services:
  # ===========================================
  # DATABASES
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: sentinance-postgres
    environment:
      POSTGRES_USER: sentinance
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: sentinance
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sentinance" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sentinance-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================
  # QDRANT (Vector Database for RAG)
  # ===========================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: sentinance-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:6333/" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================
  # KAFKA (KRaft mode - no Zookeeper)
  # ===========================================
  kafka:
    image: apache/kafka:latest
    container_name: sentinance-kafka
    ports:
      - "9094:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka_data:/var/lib/kafka/data

  # ===========================================
  # MONITORING
  # ===========================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: sentinance-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:10.2.0
    container_name: sentinance-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

  # ===========================================
  # MLFLOW (Experiment Tracking)
  # ===========================================
  mlflow:
    image: python:3.11-slim
    container_name: sentinance-mlflow
    ports:
      - "5000:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://sentinance:${POSTGRES_PASSWORD}@postgres:5432/sentinance
      MLFLOW_DEFAULT_ARTIFACT_ROOT: /mlflow/artifacts
    volumes:
      - mlflow_data:/mlflow/artifacts
    command: >
      bash -c "pip install mlflow psycopg2-binary &&  mlflow server --host 0.0.0.0 --port 5000  --backend-store-uri postgresql://sentinance:${POSTGRES_PASSWORD}@postgres:5432/sentinance  --default-artifact-root /mlflow/artifacts"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  kafka_data:
  prometheus_data:
  grafana_data:
  mlflow_data:


networks:
  default:
    name: sentinance-network
